<!-- components/profile.html -->
<section id="player-profile">
    <h2>Profil Gracza</h2>
    <div class="profile-container">
        <div class="profile-info">
            <p><strong>Imię:</strong> <span id="player-name">Nieznany</span></p>
            <p><strong>Poziom:</strong> <span id="player-level">1</span></p>
            <p><strong>HP:</strong> <span id="player-hp">100</span></p>
            <p><strong>MP:</strong> <span id="player-mp">50</span></p>
            <p><strong>Energia:</strong> <span id="player-energy">50</span></p>
            <p><strong>Siła:</strong> <span id="player-strength">5</span></p>
            <p><strong>Obrona:</strong> <span id="player-defense">5</span></p>
            <p><strong>Inteligencja:</strong> <span id="player-intelligence">5</span></p>
            <p><strong>Zręczność:</strong> <span id="player-agility">5</span></p>
            <p><strong>Szczęście:</strong> <span id="player-luck">5</span></p>
        </div>
        <div class="profile-equipment">
            <h3>Wyposażenie</h3>
            <div class="equipment-slots">
                <div class="equipment-slot">
                    <strong>Head:</strong> 
                    <button id="slot-Head" class="slot-item">Brak</button>
                </div>
                <div class="equipment-slot">
                    <strong>Chest:</strong> 
                    <button id="slot-Chest" class="slot-item">Brak</button>
                </div>
                <div class="equipment-slot">
                    <strong>Legs:</strong> 
                    <button id="slot-Legs" class="slot-item">Brak</button>
                </div>
                <div class="equipment-slot">
                    <strong>Weapon:</strong> 
                    <button id="slot-Weapon" class="slot-item">Brak</button>
                </div>
                <div class="equipment-slot">
                    <strong>Shield:</strong> 
                    <button id="slot-Shield" class="slot-item">Brak</button>
                </div>
                <div class="equipment-slot">
                    <strong>Accessory:</strong> 
                    <button id="slot-Accessory" class="slot-item">Brak</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Nowe Sekcje -->
    <div class="profile-resources">
        <h3>Surowce</h3>
        <ul id="player-resources">
            <!-- Surowce będą tutaj -->
        </ul>
    </div>
    <div class="profile-skills">
        <h3>Umiejętności</h3>
        <ul id="player-skills">
            <!-- Umiejętności będą tutaj -->
        </ul>
    </div>
</section>
